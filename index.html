<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Temperature Converter -->
  <div class="container">
    <h3>Temperature <span>Converter</span></h3>
    <div class="container-input">
      <input type="text" id="number" placeholder="Enter temperature"/>
      <label for="temperature">Temperature:</label>
      <select id="temperature">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
      </select>
      <textarea rows="8" cols="20" id="message" placeholder="Convert Temperature" readonly="true"></textarea>
    </div>
    <button onclick="temperature()">Convert</button>
  </div>
  
  <!-- javascript -->
  <script src="script.js"></script>
  
</body>
</html>
